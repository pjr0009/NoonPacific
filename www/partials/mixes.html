<ul class="media-list mixes">
    <li ng-repeat="mix in mixes" class="media" ng-click="fetchMix($index)">
        <div class="pull-left">
            <img class="media-object fade-img" ng-src="{{mix.smallPic}}">
        </div>
        <div class="media-body">
            <h5>{{mix.name}}</h5>
            <h6 class="muted">{{mix.plays}} plays</h6>
        </div>
    </li>
</ul>
